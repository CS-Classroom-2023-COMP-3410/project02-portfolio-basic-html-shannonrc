    <!-- contact form -->
    <center>
      <table width="70%" border="1" cellpadding="12" cellspacing="3" bgcolor="#FFFFFF">
        <tr>
          <td bgcolor="#FFF0F6">
            <font face="Times New Roman, Times, serif" size="4" color="#D6336C"><b>Contact Form</b></font>
            <hr>

            <p>
              Fill out the form below. When you submit, your email should open with the message details.
            </p>

            <!-- form email example -->
            <form action="YOUR_EMAIL_HERE@example.com" method="post" enctype="text/plain">
              <font size="3"><b>Name</b></font><br>
              <!-- name input option -->
              <input type="text" name="name" size="35"><br><br>

              <!-- email input option -->
              <font size="3"><b>Your Email</b></font><br>
              <input type="text" name="email" size="35"><br><br>
                <!-- subject input option -->
              <font size="3"><b>Subject</b></font><br>
              <input type="text" name="subject" size="35"><br><br>
                <!-- message input option -->
              <font size="3"><b>Message</b></font><br>
              <textarea name="message" rows="6" cols="45"></textarea><br><br>
                <!-- open email or clear button -->
              <input type="submit" value="Open Email">
              <input type="reset" value="Clear">
            </form>

            <hr>

          </td>
        </tr>
      </table>
